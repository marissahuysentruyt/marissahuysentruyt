    <main class="body-container">
        <h1>
            <!-- js hovers for each letter? -->
            let's connect!
        </h1>

        <p>Have a question? Just fill out the form and I'll get back to you! </p>
        
        <div class="form-container">
            <!-- <p>*Required</p> -->
            <form action="https://formspree.io/f/xleaanww" method="POST" id="contactForm">
                <!--enctype="multipart/form-data"
                name="contactForm" 
                enctype="text/plain"-->
                <label for="first">
                    First Name*
                    <input type="text" name="first-name" required id="first-name" placeholder="Tony" onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Tony'">
                </label>
                <label for="last">
                    Last Name*
                    <input type="text" name="last-name" required id="last-name" placeholder="Stark" onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Stark'">
                </label>
        
                <label for="email">
                    Email*
                    <input type="email" name="_replyto" required id="email" placeholder="iamironman@starkindustries.com" onfocus="this.placeholder = ' '" onblur="this.placeholder = 'tonystank@starkindustries.com'">
                </label>
        
                <label for="message">
                    Message
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Got a question? Write me!" required onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Got a question? Write me!'"></textarea>
                </label>
        
                <div class="buttons">
                    <button type="submit">Send!</button>
                    <!-- <button type="reset" >Clear</button> -->
                </div>
        
            </form>
        </div>
    </main>
